<!DOCTYPE html>
<html>
<body>

<p>Hover over the BUTTON...!!!DON'T click</p>
<p id="elem"></p>
<button id="add" onClick="clicked()" onmouseover="change()">
	Dont click
</button>

<script>
function clicked(){
	document.getElementById("elem").innerHTML = "Clicked"
}
function change() {
  document.getElementById("add").click();
}
</script>


</body>
</html>
